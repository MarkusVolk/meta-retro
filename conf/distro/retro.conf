require conf/distro/poky.conf

DISTRO = "retro"
DISTRO_NAME = "Retro"
DISTRO_CODENAME = "zeus"

MAINTAINER = "Bart≈Çomiej Burdukiewicz <bartlomiej.burdukiewicz@gmail.com>"

RPI_ALWAYS_FULLHD = "1"

DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"

DISTRO_FEATURES_append = " \
  alsa \
  retroarch-automount \
  retroarch-gles \
  retroarch-gles3 \
  retroarch-opengl \
  retroarch-vulkan \
  systemd \
"

DISTRO_FEATURES_rpi_remove = "retroarch-vulkan"
DISTRO_FEATURES_raspberrypi_remove = "retroarch-gles3"
DISTRO_FEATURES_raspberrypi-cm_remove = "retroarch-gles3 "
DISTRO_FEATURES_raspberrypi0_remove =  "retroarch-gles3"
DISTRO_FEATURES_raspberrypi0-wifi_remove = "retroarch-gles3"
DISTRO_FEATURES_raspberrypi2_remove = "retroarch-gles3"
DISTRO_FEATURES_raspberrypi-cm3_remove = "retroarch-gles3"
DISTRO_FEATURES_raspberrypi3_remove = "retroarch-gles3"
DISTRO_FEATURES_raspberrypi3-64_remove = "retroarch-gles3"

SANITY_TESTED_DISTROS_append = "gentoo \n"
